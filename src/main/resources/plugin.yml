main: com.github.phantazmnetwork.archive.Archive

name: Archive
version: ${version}
api-version: 1.19
description: A simple backup plugin which tries to avoid creating redundant backups.
author: steanky
website: https://github.com/PhantazmNetwork

permissions:
  archive.receive_broadcasts:
    description: Allows players to receive notifications (message broadcasts) from Archive regarding backups.
  archive.backup:
    description: Allows players to manually trigger Archive backups.

commands:
  backup:
    usage: /backup
    description: Immediately triggers a server backup, if there is not already one ongoing.